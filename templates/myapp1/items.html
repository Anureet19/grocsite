{% extends 'myapp1/base.html' %}

{% block body_block %}
    <h2>Available Items:</h2>
    <ul>
        {% for item in itemlist %}
            <li><a href="{% url 'myapp1:itemdetail' item.id %}">{{ item.name }}</a> - {{ item.price }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'myapp1:placeorder' %}">Place Order</a>
{% endblock %}
